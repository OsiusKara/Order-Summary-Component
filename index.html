<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body>

<div class="container">

  <div class="card">

    <div class="card-top">
      <img class="dance" src="./images/illustration-hero.svg" alt="Image of dancing girl">
    </div>

    

    <div class="card-bottom">

      <div class="card-text">
        <h2>Order Summary</h2>
        <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>



    <div class="price">

      <div class="music-symbol">
        <img class="music" src="./images/icon-music.svg" alt="Music-Icon" >
      </div>

     <div class="info">
       <p class="annual"> Annual Plan</p>
       <p class="price-tag"> $59.99/year</p>
     </div>

     <div class="change">
       <p> <a href="#"> Change</a></p>
     </div>

    </div>


    <div class="card-bottom">
        <button> <a href="#">Proceed to Payment</a></button>
    

    <div class="cancel">
      <p> <a href="#">Cancel Order</a></p>
    </div>

    </div>

  </div>
</div>

</div>




  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/OsiusKara">Osius Kara</a>.
  </div>

</body>
</html>
